<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    
    
</head>

<body>
    <div class="container text-center">
        <h1>Random Quote Machine</h1>
        

        <div class="main text-center">
            <div class="quote">
                <i class="fa fa-quote-right" aria-hidden="true"></i>
                <p id="quote"></p>
                <p id="author"></p>
                <i class="fa fa-quote-left" aria-hidden="true"></i>

                <button calss="btn" id="another">New Quote</button>
                <a calss="btn" id="tweetQuote"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
